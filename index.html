<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvasfuck</title>
    <link rel="stylesheet" href="style.css">

    <!-- wasm -->
    <script src="scripts/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("wasm/interpreter.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
    <h1>Canvasfuck (in Go WebAssembly)</h1>
    <main>
        <canvas id="canvas" width="320" height="320"></canvas>
        <input id="stdinput" placeholder="Input">
        <textarea id="code" placeholder="Code"></textarea>
        <button class="draw-btn", onclick="executeBf(code_textarea.value, stdinput.value)">Draw!</button>
    </main>
</body>
<script src="scripts/index.js"></script>
</html>
